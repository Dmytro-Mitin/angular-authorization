<div class="container">
    <div class="login-wrap">
        <div class="login-content">
            <div class="login-logo">
                <a href="#">
                    <span class="logo logo-txt">App SuperAdmin</span>
                </a>
            </div>
            <div class="login-form">
                    <div class="form-group"> 
                        <label>Login</label>
                        <input [(ngModel)]="userData.login" class="au-input" type="text" name="username" placeholder="Login" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input [(ngModel)]="userData.password" class="au-input" type="password" name="password" placeholder="Password" required>
                    </div>
                    <button (click)="loginUser()" type="button" class="btn draw-border" routerLink="/admin" routerLinkActive="active">Sign in</button>
            </div>
        </div>
    </div>
</div>
